<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西游记主页</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 2rem;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #ffcc00;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        .featured-characters {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        .character-card {
            background-color: white;
            border-radius: 10px;
            margin: 1rem;
            padding: 1rem;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .character-card img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }
    </style>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="background"></div>

    <header>
        <h1>欢迎来到西游记</h1>
        <nav>
            <ul>
                <li><a href="index.html">主页</a></li>
                <li><a href="page2.html">孙悟空</a></li>
                <li><a href="page3.html">猪八戒</a></li>
                <li><a href="page4.html">沙僧</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>传奇故事，历久弥新</h2>
            <p>《西游记》是中国古代四大名著之一，书中讲述唐三藏与徒弟孙悟空、猪八戒和沙悟净等师徒四人前往西天取经的故事.</p>
            <a href="page2.html" class="btn">了解更多</a>
        </div>
    </section>

    <section class="featured-characters">
        <div class="character-card">
            <img src="images/sun-wukong.jpg" alt="孙悟空">
            <h3>孙悟空</h3>
          
        </div>
        <div class="character-card">
            <img src="images/zhu-bajie.jpg" alt="猪八戒">
            <h3>猪八戒</h3>
        
        </div>
        <div class="character-card">
            <img src="images/shaseng.jpg" alt="沙僧">
            <h3>沙和尚</h3>
        
        </div>
    </section>

    <footer>
        <p>&copy; 2024 西游记</p>
    </footer>
</body>
</html>
