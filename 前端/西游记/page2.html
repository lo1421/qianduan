    <style>
        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .image-item {
            position: relative;
            margin: 0.5rem;
        }
        .image-item img {
            max-width: 300px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-out;
            display: block;
        }
        .image-item:hover img {
            transform: scale(1.1);
        }
        .image-caption {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0.5rem;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>

            他通过一系列惊险的冒险和挑战，展示了他的勇气和智慧。</p>
