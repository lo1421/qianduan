        <h2>猪八戒的搞笑与真诚</h2>
        <p>猪八戒，原名猪刚鬣，明朝吴承恩所著神话小说《西游记》中的角色，法号悟能，浑名八戒，唐僧的二徒弟，会天罡数的三十六般变化，所持武器为上宝沁金钯，俗称九齿钉耙。

            猪八戒前世为天宫的天蓬元帅，因调戏霓裳仙子惹来纠察灵官后又拱倒斗牛宫，被贬下凡尘，却错投猪胎，后受观音点化，保护唐僧去西天取经，最后被如来佛祖封为净坛使者。</p>
        <div class="quote">
            <blockquote>
                “我是八戒，也是你师父的徒弟。我是个吃货，我师父叫我悟能。”
            </blockquote>
        </div>
