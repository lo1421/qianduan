<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本信息</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/basic-information.min.css">
</head>

<body>
    <!-- 基本信息 -->
    <div class="box-right">
        <div class="information-top">基本信息</div>
        <div class="information-body">
            <div class="left">
                <img src="../images/个人中心-基本信息-01.jpg" alt="">
                <p>更换头像</p>
                <span>支持JPG,JPEG,PNG格式,且文件需小于1M</span>
            </div>
            <div class="right">
                <ul>
                    <li><span>昵称：</span> <input type="text" placeholder="海绵宝宝"></li>
                    <li>
                        <span>性别：</span>
                        <input type="radio" name="gender">男
                        <input type="radio" name="gender">女
                    </li>
                    <li>
                        <span>生日：</span>
                        <select name="" id="" class="year">
                            <option value="">--</option>
                        </select>年
                        <select name="" id="" class="month">
                            <option value="">12</option>
                        </select>月
                        <select name="" id="" class="day">
                            <option value="">31</option>
                        </select>日
                    </li>
                    <li>
                        <span>生活状态：</span>
                        <input type="radio" name="life">单身
                        <input type="radio" name="life">热恋中
                        <input type="radio" name="life">已婚
                        <input type="radio" name="life">为人父母
                    </li>
                    <li>
                        <span>从事行业：</span>
                        <select name="" id="" class="job1">
                            <option value="">--</option>
                        </select>
                        <select name="" id="" class="job2">
                            <option value="">--</option>
                        </select>
                    </li>
                    <li><span>个性签名：</span><input type="text" placeholder="20个字以内"></li>
                    <li><button>保存</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../js/loginRegistration.js"></script>
</body>

</html>
