<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../utils/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <!-- 1.jquery -->
    <script src="../utils/jquery-3.5.1.min/jquery-3.5.1.min.js"></script>
    <!-- 2.bootstrap.js -->
    <script src="../utils/bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../css/login.min.css">
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demo">
        登录
    </button>

    <!-- Modal -->
    <div class="modal fade" id="demo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">登录</h5>
                    <h5 class="modal-title" id="exampleModalLabel">注册</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入手机号">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="请输入密码">
                        </div>
                        <div class="form-group">
                            <button class="login">登录</button>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="checkbox" checked>&nbsp;
                                <span>下次自动登录</span>
                            </div>
                            <a href="">忘记密码？</a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="checkbox" name="" id="">&nbsp;
                    <span>已阅读并同意《服务设计启发式线上工具服务协议》</span>
                </div>
                <div class="off" data-dismiss="modal" aria-label="Close"><img src="../images/register-login.jpg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
