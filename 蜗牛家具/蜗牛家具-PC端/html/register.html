<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/reset.min.css">
    <link rel="stylesheet" href="../css/register.min.css">
</head>

<body>
    <div id="page-top"></div>
    <div class="img-box">
        <img class="bg-img" src="../images/login/登录背景图.png" alt="">
        <div class="login-box">
            <div class="l-logo">
                <img src="../images/index/logo.png" alt="">
            </div>
            <div class="l-content">
                <div class="c-input">
                    <div class="title">用户注册</div>
                    <input type="text" placeholder="昵称/邮箱/手机号">
                    <input type="text" placeholder="密码">
                    <input type="text" placeholder="确认密码">
                    <div class="code">
                        <input type="text" placeholder="验证码">
                        <img class="c-img" src="../images/login/code.png" alt="">
                    </div>
                    <a href="#" class="button">登录</a>
                    <p>完成此注册，即表明您同意了我们的<span>《使用条
                            款和隐私策略》</span></p>
                    <p>
                        <a href="../html/login.html">已有账号登录</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
