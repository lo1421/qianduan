    <section id="nature" class="main-section">
        <div class="section-header">
            <h1>芜湖的自然美景</h1>
            <h2>领略芜湖的自然之美</h2>
        </div>

        <div class="content">
            <div class="subsection">
                <h3>江河湖泊</h3>
                <p>重点介绍长江、青弋江等主要水系，配以实景照片。</p>
                <img src="images/river.jpg" alt="江河湖泊图片">
            </div>

            <div class="subsection">
                <h3>山川景致</h3>
                <p>介绍繁昌县的山脉景观，如芜湖的西山风景区。</p>
                <img src="images/mountain.jpg" alt="山川景致图片">
            </div>

            <div class="subsection">
                <h3>公园绿地</h3>
                <p>介绍城市公园和绿地，如镜湖公园。</p>
                <img src="images/park.jpg" alt="公园绿地图片">
            </div>

            <div class="visuals">
                <h3>芜湖自然风光视频</h3>
                <div class="video-container">
                    <!-- Placeholder for embedded video -->
                    <iframe id="natureVideo" width="560" height="315" src="https://www.youtube.com/embed/video-id" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

            <div class="interactive">
                <h3>虚拟游览</h3>
                <div id="panorama">
                    <!-- Placeholder for panorama viewer -->
                    <img id="panoramaImg" src="images/panorama-placeholder.jpg" alt="全景图片">
                    <button id="viewPanoramaBtn">开始虚拟游览</button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/nature.js"></script>
